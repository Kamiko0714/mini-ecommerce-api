name: DevOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - run: ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          echo "Starting Build"
          docker build -t mini-ecommerce-api:${{ github.sha }} .
          echo "Build Finish"

      - name: Setup kind cluster
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kind/main/hack/install.sh | bash
          kind create cluster

      - name: Deploy Kubernetes
        run: |
          echo "Deploy to K8s"
          kubectl apply -f k8s/
          echo "Deploy Finish"
